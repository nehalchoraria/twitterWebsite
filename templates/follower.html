<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Tweet Me </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "home/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "home/css/shop-homepage.css" %}" rel="stylesheet">

  </head>

    <body>

      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Welcome {{username}}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link" href="/">Home
                </a>
              </li>
              <li class="nav-item active" >
                <a class="nav-link" href="/following">Follow
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container">

        <div class="row">


            <h4 class="my-4">You have been following {{count}} users </h1>

          <div class="col-lg-10">
            <div class="carousel slide my-4" data-ride="carousel">
            </div>

            {% for cell in usersList %}
              <p  class="list-group-item">{{cell}}</p>
              <a href="following/{{cell}}" class="list-group-item">Unfollow</a>
              <br>
            {% endfor %}

            <!-- /.row -->

          </div>
          <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

      </div>
      <!-- /.container -->

      <!-- Footer -->
      <footer class="py-1 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Build by Nehal Choraria</p>
        </div>
        <!-- /.container -->
      </footer>

      <!-- Bootstrap core JavaScript -->
      <script src="{% static "home/vendor/jquery/jquery.min.js" %}"></script>
      <script src="{% static "home/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    </body>

  </html>
